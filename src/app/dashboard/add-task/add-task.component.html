<div class="container">
    <div class="row d-flex justify-content-center mx-auto">
        <div class="col-md-6 col-xs-12 div-style task-form">
            <form #addTask="ngForm" (ngSubmit)="onSubmit(addTask)">
                <div class="d-flex justify-content-center mx-auto main-label">
                    <h2>Add new Task</h2>
                </div>
                <div class="form-group">
                    <input type="name" class="form-control text-box" ngModel name="title" id="title" aria-describedby="title" placeholder="Task Title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control text-box" ngModel name="discription" id="description" placeholder="Discription">
                </div>
                <div class="form-group">
                    <input type="time" class="form-control text-box" ngModel name="from-time" id="from_time" placeholder="From">
                </div>
                <div class="form-group">
                    <input type="time" class="form-control text-box" ngModel name="to-time" id="to_time" placeholder="To">
                </div>
                <div class="form-group justify-content-center d-flex">
                    <button type="submit" class="btn btn-danger button-submit">+ Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
